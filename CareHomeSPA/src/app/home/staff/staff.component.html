<div class="container">
  <div class="alert alert-light" role="alert" *ngIf="staffs.length == 0">
    This Care Home has no staff!
  </div>
  <table mat-table [dataSource]="staffs" class="mat-elevation-z8" *ngIf="staffs.length">

    <ng-container matColumnDef="no">
      <th mat-header-cell *matHeaderCellDef> No. </th>
      <td mat-cell *matCellDef="let i = index;let element; row"> {{ [i + 1] }} </td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef> Name </th>
      <td mat-cell *matCellDef="let element"> {{ element.forename }} {{ element.surename}} </td>
    </ng-container>

    <ng-container matColumnDef="dateOfBirth">
      <th mat-header-cell *matHeaderCellDef> Date of Birth </th>
      <td mat-cell *matCellDef="let element"> {{element.dateOfBirth | date}} </td>
    </ng-container>

    <ng-container matColumnDef="jobTitle">
      <th mat-header-cell *matHeaderCellDef> Job Title </th>
      <td mat-cell *matCellDef="let element"> {{element.jobTitle}} </td>
    </ng-container>

    <ng-container matColumnDef="annualSalary">
        <th mat-header-cell *matHeaderCellDef> Annual Salary </th>
        <td mat-cell *matCellDef="let element"> {{element.annualSalary | currency : "Â£"}} </td>
      </ng-container>

    <ng-container matColumnDef="edit">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <a  matTooltip="Edit" [routerLink]="['/edit-staff', element.id]"><i class="fa fa-info-circle"></i></a></td>
    </ng-container>

    <ng-container matColumnDef="qualifications">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let element"> <a  matTooltip="Qualifications" [routerLink]="['/qualification', element.id]"><i class="fa fa-graduation-cap"></i></a></td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <button mat-flat-button color="primary" [routerLink]="['/new-staff', home.id]">Add New Staff</button>
</div>
